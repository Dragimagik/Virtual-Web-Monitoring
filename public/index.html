<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Projet ARC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="clock" class="col">
            </div>
            <div class="col">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" onclick="clock.run()">play</button>
                    <button type="button" class="btn btn-danger" onclick="clock.stop()">pause</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onclick="clock.object.speed = 1">x1</button>
                    <button type="button" class="btn btn-secondary" onclick="clock.object.speed = 10">x10</button>
                    <button type="button" class="btn btn-secondary" onclick="clock.object.speed = 60">x60</button>
                </div>
            </div>
        </div>
        <div class="row sub-container">
            <button id="add" onclick="chooser.display()" class="btn btn-outline-dark">+</button>
            <div id="log" class="col-3">
                <div class="card">
                    <div class="card-header">Logs</div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="content" class="row"></div>
            </div>
        </div>
    </div>
    <script src="JS/Chartjs/dist/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="JS/Chart.js"></script>
    <script src="JS/Local.js"></script>
    <script src="JS/Template/TemplateChooser.js"></script>
    <script src="JS/Template/TemplateMap.js"></script>
    <script src="JS/Template/TemplateNetwork.js"></script>
    <script src="JS/Template/TemplateComputer.js"></script>
    <script src="JS/Template/TemplatePrinter.js"></script>
    <script src="JS/Template/TemplateServer.js"></script>
    <script src="JS/Template/TempletClock.js"></script>
    <script src="JS/Class/Widget.js"></script>
    <script src="JS/Class/Room.js"></script>
    <script src="JS/Class/Meeting.js"></script>
    <script src="JS/Class/Info.js"></script>
    <script src="JS/Class/Network.js"></script>
    <script src="JS/Class/Computer.js"></script>
    <script src="JS/Class/Printers.js"></script>
    <script src="JS/Class/Horloge.js"></script>
    <script src="JS/Class/Server.js"></script>
    <script src="JS/Class/event.js"></script>
    <script src="JS/Log.js"></script>
    <script src="JS/init.js"></script>
    <script src="JS/Class/User.js"></script>
</body>

</html>
